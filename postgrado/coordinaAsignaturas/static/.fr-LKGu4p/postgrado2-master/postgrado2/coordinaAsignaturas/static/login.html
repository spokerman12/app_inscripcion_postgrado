<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ING DE SOFTWARE</title>
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<form class="login-form">
	  <p class="login-text">
	    <span class="fa-stack fa-lg">
	      <i class="fa fa-circle fa-stack-2x"></i>
	      <i class="fa fa-lock fa-stack-1x"></i>
	    </span>
	  </p>
	  <input type="email" class="login-username" autofocus="true" required="true" placeholder="Correo Electrónico" />
	  <input type="password" class="login-password" required="true" placeholder="Contraseña" />
	  <input type="submit" name="Login" value="Iniciar Sesión" class="login-submit" />
	</form>
	<a href="#" class="login-forgot-pass">¿Olvidaste tu contraseña?</a>
	<div class="underlay-photo"></div>
	<div class="underlay-black"></div> 
</body>
</html>
