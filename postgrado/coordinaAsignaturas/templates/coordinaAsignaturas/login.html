<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Gestión de Postgrado USB</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}" />
</head>
<body>
	<form class="login-form" method="post">
	  <p class="login-text">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-lock fa-stack-1x"></i>
		</span>
	  </p>
	  <div align="center">
		  {% csrf_token %}
		  <label for="id_username">Email</label><br>
		  {{ form.username }}
		  <br>
		  <label for="id_password">Password</label><br>
		  {{ form.password }}
		  <button type="submit" name="Login" value="Iniciar Sesión" class="login-submit" />Ingresar</button>
	  </div>
	  
	</form>
