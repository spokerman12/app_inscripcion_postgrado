<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Gestión de Postgrado USB</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}" />
</head>
<body>
	<form class="login-form" method="post">
	  <p class="login-text">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-lock fa-stack-1x"></i>
		</span>
	  </p>
	  <div align="center">
		  {% csrf_token %}<br>
		  {{ form.username }}
		  <br>
		  {{ form.password }}
		  <button type="submit" name="Login" value="Iniciar Sesión" class="login-submit" />Ingresar</button>
	  </div>
	  
	</form>
	<a href="#" class="login-forgot-pass">¿Olvidaste tu contraseña?</a>
	<div class="underlay-photo"></div>
	<div class="underlay-black"></div> 
	<!-- Jquery Core Js -->
   <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
   <script>
   	$('#id_username').attr('placeholder','Correo')
   	$('#id_password').attr('placeholder','Contraseña')
   </script>
</body>
</html>
